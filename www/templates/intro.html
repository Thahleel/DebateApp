<!DOCTYPE html>
<ion-view>
  <div ng-controller="IntroCtrl">
    <div class="bar bar-header bar-dark">
      <h1 class="title"></h1>
    </div>

      <ion-slide-box class="has-header" on-slide-changed="slideChanged(index)">
        <ion-slide>
            <h1>Debate App</h1>
            <p> Welcome to the #1 debating app on mobile! </p>
        </ion-slide>
        <ion-slide>
          <h3>Using Awesome</h3>

          <div id="list">
            <h5>Just three steps:</h5>
            <ol>
              <li>Be awesome</li>
              <li>Stay awesome</li>
              <li>There is no step 3</li>
            </ol>
          </div>
        </ion-slide>
        <ion-slide>
          <h3>Any questions?</h3>
          <p>
            Too bad!
          </p>
        </ion-slide>
      </ion-slide-box>

      <button class="button" ng-show="slideIndex > 0" ng-click="next()">Prev</button>
      <div class="title" ng-click="signIn()">Sign-in (facebook)</div>
      <button class="button" ng-show="slideIndex < 2" ng-click="previous()">Next</button>
    </div>
  </div>
</ion-view>
