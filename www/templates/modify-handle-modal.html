<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-modal">
        <h1 class="title">Set your handle</h1>
        <div class="buttons">
            <button class="button button-icon ion-close-round add-button-style" ng-click="hideModal()">
            </button>
        </div>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="handle-upper-pad"></div>
        <div class="list">

            <label class="item item-input">
                <input type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="Enter your handle" ng-model="handle.name" id="handle-editor">
            </label>

            <button class="button button-full button-modal" ng-click="updateHandle()">Save Handle</button>
        </div>
    </ion-content>
</ion-modal-view>
