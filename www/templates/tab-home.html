<ion-view view-title="Home">
  <ion-content class="padding">
    <h1> Welcome {{ name }}</h1>
    <h1> <a ng-click="something()">rank</a> : {{ userData.debateRank }}</h1>


    <div class="list">

      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" placeholder="Enter Debate Premise Here" ng-model="debateTitle">
        </label>
        <button class="button button-small" ng-click="fakedebate(debateTitle)">
          Make Debate
        </button>
      </div>

    </div>

    <p>Recent(ordered by new) / Popular / Preferences </p>
    <p> Filter (Open/Closed)</p>

    <div ng-repeat="debate in getAllDebates()">
      <debate-card debate-info="debate"></debate-card>
    </div>

  </ion-content>
</ion-view>
