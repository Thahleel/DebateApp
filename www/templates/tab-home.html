<ion-view view-title="Home">
  <ion-content class="padding">
    <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="refreshDebates()">
    </ion-refresher>
    <h2> Welcome {{ name }}</h2>
    <h3> <a ng-click="something()">rank (click me!)</a> : {{ userData.debateRank }}</h3>
    <div class="list">
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" placeholder="Enter Debate Premise Here" ng-model="debateTitle">
        </label>
        <button class="button button-small" ng-click="fakedebate(debateTitle)">
          Make Debate
        </button>
      </div>
    </div>
    <button class="button button-block button-positive" ng-click="switchCreatePage()"> Create debate </button>

    <p>Recent(ordered by new) / Popular / Preferences </p>
    <p> Filter (Open/Closed)</p>

    <div ng-repeat="debate in allDebates()">
      <debate-card debate-info="debate"></debate-card>
    </div>


  </ion-content>
</ion-view>
