<ion-view view-title="{{ name }}" cache-view="false">
    <ion-content>
        
		
        <div class="title-style">MY STARTED DEBATES</div>
        <button class="button button-full button-positive" ng-click="toggleStarted()">{{startedButtonText}}</button>
		<div ng-hide="hideStarted">
	        <div id="startedList" ng-repeat="debate in startedDebatesList">
	            <debate-card debate-info="debate"></debate-card>
	        </div>
		</div>
		

        <div class="title-style">MY SUBSCRIBED DEBATES</div>
		<button class="button button-full button-positive" ng-click="toggleSubscribed()">{{subscribedButtonText}}</button>
        <div ng-hide="hideSubscribed">
	        <div id="subscribedList" ng-repeat="subdebate in subscribedDebatesList">
	            <debate-card debate-info="subdebate"></debate-card>
	        </div>
        </div>
        
    </ion-content>
</ion-view>
