<ion-popover-view>
	<ion-header-bar>
		<h1 class="title">Filter by debate topic:</h1>
	</ion-header-bar>
	<ion-content>
		<ion-list>
			<ion-radio ng-model="filter.choice" value="All">All</ion-radio>
			<div ng-repeat="singleTopic in allTopics">
				<ion-radio ng-model="filter.choice" ng-value="singleTopic">{{singleTopic}}</ion-radio>
			</div>
		</ion-list>
	</ion-content>
</ion-popover-view>
