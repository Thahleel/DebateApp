<ion-side-menus enable-menu-with-back-views="false">

        <ion-nav-bar class="bar-dark">
          <ion-nav-back-button>
          </ion-nav-back-button>

            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>

        <!-- TABS -->
        <ion-tabs class="tabs-icon-top tabs-color-active-positive">

          <!-- personal/MyDebates Tab -->
          <ion-tab title="Personal" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/personal">

          </ion-tab>

          <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/settings">
