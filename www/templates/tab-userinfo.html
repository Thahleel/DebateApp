<ion-view view-title="Me">
  <ion-content>
    <div class="user-profile-img-div"><div class="user-img-padding">
      <img src="{{ photoURL }}" class="user-profile-img"/>
    </div></div>
    <div class="user-profile-name">{{ name }}</div>
    <div class="user-debate-rank">Score: {{ debateRank }}</div>
    <div class="user-debate-count">Total debates started: {{ debateCount }}</div>
  </ion-content>
</ion-view>
