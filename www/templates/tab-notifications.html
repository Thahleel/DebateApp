<ion-view view-title="Notifications">
  <ion-content>
      <div class="card" ng-repeat=" notification in notificationsList">
        <div class="item item-text-wrap">
          {{notification.notif}}
        </div>
        <div class="item item-divider">
          {{notification.date}}
        </div>
      </div>
  </ion-content>
</ion-view>
