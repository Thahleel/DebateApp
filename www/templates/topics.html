<ion-popover-view>
	<ion-header-bar> 
		<h1 class="title">Choose A Topic</h1> 
	</ion-header-bar> 
	<ion-content>
		<ion-list>
			<ion-radio ng-model="topic.choice" value="General">General</ion-radio>
			<ion-radio ng-model="topic.choice" value="Gaming">Gaming</ion-radio>
			<ion-radio ng-model="topic.choice" value="Sports" >Sports</ion-radio>
			<ion-radio ng-model="topic.choice" value="Politics">Politics</ion-radio>
			<ion-radio ng-model="topic.choice" value="Tech">Tech</ion-radio>
			<ion-radio ng-model="topic.choice" value="Random"">Random</ion-radio>
		</ion-list>
	</ion-content>
</ion-popover-view>
