<ion-view cache-view="false">
  <!--
      The nav bar that will be updated as we navigate between views.
    -->
  <div ng-controller="VoteCtrl">
    <ion-nav-bar class="bar-main">
      <ion-nav-back-button class="button-clear" ng-click="pressBack()"></ion-nav-back-button>
      <ion-nav-buttons side="right">
        <button class="button button-clear button-light" ng-click="">
          <p ng-bind-html="subVal"></p>
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
  </div>
  <ion-content class="">
    <h1> {{ debateData.premise }} </h1>
    <h3> Made by {{ name }} on {{ dateText }}</h3>
    <h3> Debate ends at: {{ endDateText }}</h3>
    <h3> Stage : {{ stage }}</h3>

    <button class="button button-full button-calm" ng-show="isVoter" ng-click="goMainDebate()">
      Start debating!
    </button>

    <div ng-show="!isVoter">
      <button class="button button-block button-positive" ng-click="">
        I Support The Proposed Premise
      </button>
      <button class="button button-block button-dark" ng-click="">
        I Am Undecided
      </button>
      <button class="button button-block button-assertive" ng-click="">
        I Oppose The Proposed Premise
      </button>
    </div>
  </ion-content>
</ion-view>
