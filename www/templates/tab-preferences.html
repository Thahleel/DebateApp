<ion-view view-title="Preferences">
    <ion-content>
    <div ng-controller="PersonalCtrl">
        <div ng-repeat="singleTopic in allTopics">
            <ion-checkbox dark checked="true" ng-model="checkboxModel.value" ng-true-value="'Yes'" ng-false-value="'No'">{{singleTopic}}  {{checkboxModel.value}}</ion-checkbox>
        </div>
    </div>
    </ion-content>
</ion-view>
