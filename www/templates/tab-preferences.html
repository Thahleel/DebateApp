<ion-view view-title="Preferences">
    <ion-content>
    <div ng-controller="PersonalCtrl">
        <div ng-repeat="singleTopic in allTopics">
            <ion-checkbox ng-checked="singleTopic.checked" ng-model="$scope.singleTopic.checked" > {{singleTopic}} {{$scope.singleTopic.checked}}</ion-checkbox>
        </div>
    </div>
    </ion-content>
</ion-view>
