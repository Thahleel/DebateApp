<ion-view view-title="Preferences" cache-view="false">
    <ion-content>
    <div ng-controller="PersonalCtrl">
        <div ng-repeat="topic in allTopics">
            <ion-checkbox ng-checked="topicModel[topic]"
                          ng-model="topicModel[topic]">
                           {{topic}}
            </ion-checkbox>
        </div>
    </div>
    </ion-content>
</ion-view>
