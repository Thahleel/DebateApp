<ion-view nav-transition="none" can-swipe-back="false" cache-view="false" view-title="Arguments" >
  <ion-nav-bar class="bar-main">
    <ion-nav-back-button class="button-clear" ng-click="pressBack()">        </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content class="padding">
    <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="refreshArguments()">
    </ion-refresher>

    <h4 ng-show="stage !== 'pre'"> No more arguments allowed as the debate is over </h4>

    <div ng-repeat="argument in getArguments">
      <argument-card arg-info="argument" truncate=true></argument-card>
    </div>
  </ion-content>
  <ion-footer-bar ng-show="stage === 'pre'" keyboard-attach class="bar-stable" style="height: auto !important; padding: 7px; padding-bottom: 4px; background-color: #f7f7f7 !important; display: inline-block;">
    <div class="button-bar">
      <a id="proBut" ng-click="switchArgState('pro')" class="button button-positive">Pro</a>
      <a id="conBut" ng-click="switchArgState('con')" class="button button-positive button-outline">Con</a>
    </div>
    <div style="padding-top: 6px;">
      <textarea style="display:inline-block !important;" cols="30" id="argument-text-area" ng-click="refreshArguments()" ng-model="modelData.argText" ng-change="updateTextArea()"> </textarea>
      <button  class="button button-balanced button-post" ng-click="createArgument()" style="padding-left: 7px; display: inline-block;">Post</button>
    </div>
  </ion-footer-bar>
</ion-view>
