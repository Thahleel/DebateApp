<ion-view cache-view="false">
  <!--
      The nav bar that will be updated as we navigate between views.
    -->
  <ion-nav-bar class="bar-dark">
    <ion-nav-back-button class="button-clear" ng-click="pressBack()">
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content class="padding">
    <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="refreshArguments()">
    </ion-refresher>
    <H1> {{ debateData.premise }} </H1>
    <div class="button-bar">
      <a id="proBut" ng-click="switchArgState('pro')" class="button button-positive">Pro</a>
      <a id="conBut" ng-click="switchArgState('con')" class="button button-assertive button-outline">Con</a>
    </div>

    <div class="item item-input-inset">
      <textarea rows="3" cols="35" ng-model="modelData.argText" placeholder="Add argument"></textarea>
      <button class="button button-small" ng-click="createArgument()">
        Submit
      </button>
    </div>

    <div ng-repeat="argument in getArguments">
      <argument-card arg-info="argument"></argument-card>
    </div>

  </ion-content>
</ion-view>
